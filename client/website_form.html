<template name="website_form">
  <li class="add-site dropdown">
    <a class="dropdown-toggle" data-target="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <div id="website_form" class="hidden_div dropdown-menu">
      <form class="js-save-website-form">
        {{#if isLoggedIn}}
          <div class="form-group">
            <label for="url">Site address</label><span class="required">*</span>
            <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="One of my favorite">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        {{else}}
          <span class="btn btn-primary disabled">Submit</span>&nbsp;&nbsp;<span class="label label-danger">Login Required</span>
        {{/if}}

      </form>
    </div>
  </li>
</template>
